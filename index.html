<!DOCTYPE HTML>
<html>
<head>
    <title>TypeFast</title>
</head>
<body>
<p id='timer'>[Time Left]</p>
<p id="textToType"></p>
<textarea id="typingText"></textarea>
<button id="joinButton">Join!</button>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function() {
    var socket = io('/game');
    socket.on('connect', function() {
       
        $('#joinButton').click(function() {
            
            socket.emit('join game');
        });
        socket.on('start game', function (game) {
            $('#textToType').html(game.sentence);
        });
        socket.on('end game', function (game) {
            $('#textToType').html('sorry, game ended');
        });
        socket.on('countdown', function (count) {
            $('#timer').html(`Time until race starts: ${count}`);
        });
        socket.on('end countdown', function (count) {
            $('#timer').html(`${count} seconds left.`);
        });
    });
});
</script>
</body>
</html>
