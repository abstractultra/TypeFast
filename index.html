<!DOCTYPE HTML>
<html>
<head>
    <title>TypeFast</title>
    <style>
        textarea {
            resize: none;
            overflow: none;
        }
        html,body {
            margin-top:10px;
            margin-left:10%;
            margin-right:10%;
        }
        .wpm {
            position: absolute;
            right: 0;
        }
        #textToType, #typingText {
            font-size: 25px;
            font-family: sans-serif;
        }
        #typingText {
            width: 100%;
        }
        .bar {
            background-color: greenyellow;
            width: 0%;
            height: 100%;
        }
        .progress-bar-container {
            position: relative;
            background-color: lightgray;
            width: 100%;
            height: 25px;
        }
    </style>
</head>
<body>
<form action="" id="userinfo">
Username: <input type="text" id="username" /><br />
RoomID: <input type="text" id="roomToJoin" placeholder="Empty for Random"/><br/>
<span id="customRoomOptions" style="display: none">
<input type="radio" value="create" name="changeOrJoin"/>Create
<input type="radio" value="join" name="changeOrJoin" checked/>Join<br/>
<span id="createRoomOptions" style="display: none">
Min Players: <select id="minPlayers">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>
</span>
<br/>
</span>
<input type="submit" id="submitDetails" />
</form>
<p id='timer'></p>
<div id="players"></div>
<p id="textToType"></p>
<textarea id="typingText"  style="display: none"></textarea>
<button id="joinButton">Join a Race!</button>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
$(function() {
    var socket = io('/game');
    socket.on('connect', function() {
        var newPlayer = true;
        var player = {
            'id': socket.id.replace(/[^0-9A-Za-z_]+/g, ''),
            'name': 'Guest',
            'wordIndex': 0,
            'charIndex': 0,
            'wpm': 0
        };
        player.updateWord = function() {
            Array.prototype.slice.call($($($('#textToType')
            .children()[this.wordIndex])).children()).forEach(function(el) {
                $(el).css('text-decoration', 'underline');
            });
        }
        
        player.updateProgress = function() {
            $(`#${this.id}-progress > .bar`).css('width',
            `${this.wordIndex / textToType.length * 100}%`);
            socket.emit('progress update', player);
        }

        player.flushTyping = (function(e) {
            if ($('#typingText').val() == textToType[this.wordIndex]) {
                this.charIndex += textToType[this.wordIndex].length + 1;
                ++this.wordIndex;
                this.updateProgress();
                this.updateWord();
                $('#typingText').val('');
                if (this.wordIndex == textToType.length) {
                    $('#textToType').html('You finished the race.');
                    socket.emit('race finished', player);
                }
            }
            e.preventDefault();
        });

        player.updateText = (function(key) {
            let bad = false;
            let i;
            if ($('#typingText').val().length >
            textToType[this.wordIndex].length)
                bad = true;
            for (i = 0;
            i < Math.min(textToType[this.wordIndex].length,
            $('#typingText').val().length); ++i) {
                let curCh = $($($('#textToType')
                .children()[this.wordIndex]).children()[i]);
                let color = 'red';
                if (!bad && $('#typingText').val()[i] ==
                textToType[this.wordIndex][i])
                    color = 'green';
                curCh.css('text-decoration-color', color)
                .css('color', color);
                if (color == 'red')
                    bad = true;
            }
            for (; i < textToType[this.wordIndex].length; ++i) {
                $($($('#textToType').children()[this.wordIndex])
                .children()[i])
                .css({
                    'color': 'black',
                    'text-decoration': 'underline',
                    'text-decoration-color': 'black'
                 });
            }
            let color = 'white';
            if (bad)
                color = 'red';
            $('#typingText').css('background-color', color);
        });
        
        $('#typingText').bind('input', function(e) {
            player.updateText(e.key);
            if (player.wordIndex == textToType.length - 1 &&
            $('#typingText').val().length == textToType[textToType.length - 1].length)
                player.flushTyping(e);
        }).bind('keydown', function(e) {
            if (e.key == " ") {
                player.flushTyping(e);
            }
        });
        player.updateWord();
        
        socket.on('progress update', function (player) {
            $(`#${player.id}-progress > .bar`).css('width',
            `${player.wordIndex / textToType.length * 100}%`);
            $(`#${player.id}-progress > .wpm`).html(`${player.wpm} WPM`);
        });
        
        $('#joinButton').click(function() {
            $('#joinButton').hide();
            socket.emit('join game', player, id => player.roomid = id);
            
        });
        
        socket.on('start game', function (game) {
            $('#typingText').removeAttr('readonly');
            document.getElementById('typingText').blur();
            document.getElementById('typingText').focus();
        });
        
        socket.on('end game', function (game) {
            $('#timer').html('Sorry, the game ended.');
            $('#typingText').hide();
            $('#joinButton').show();
            newPlayer = true;
        });
        
        socket.on('init player', (function (game) {
            var newPlayer = true;
            var loadedText = false;
            return function(game) {
                function pushPlayer(player) {
                    let playerSection = $(document.createElement('div'));
                    playerSection.addClass('progress-bar-container');
                    let playerBar = $(document.createElement('span'));
                    playerBar.css('display', 'inline-block');
                    playerBar.addClass('bar');
                    playerSection.attr('id', `${player.id}-progress`);
                    let playerWPM = $(document.createElement('span'));
                    playerWPM.html(`${player.wpm} WPM`);
                    playerWPM.addClass('wpm');
                    playerSection.append(playerBar).append(playerWPM);;
                    playerBar.html(player.name);
                    $('#players').append(playerSection);
                }
                let playerArr = game.players;
                if (newPlayer) {
                    $('#players').empty();
                    for (let i = playerArr.length - 1; i >= 0; --i)
                        pushPlayer(playerArr[i]);
                    newPlayer = false;
                } else {
                    pushPlayer(playerArr[playerArr.length - 1]);
                }
                $('#typingText').show();
                $('#typingText').attr('readonly', 'readonly');
                if (!loadedText) {
                    textToType = game.sentence.split(' ');
                    for (let i = 0; i < textToType.length; ++i) {
                        var word = $(document.createElement('span'));
                        for (let j = 0; j < textToType[i].length; ++j) {
                            word.append($(document.createElement('span'))
                            .html(textToType[i][j]));
                        }
                        $('#textToType').append(word).append(" ");
                    }
                    loadedText = true;
                }
            }
        })());
        
        socket.on('waiting for players', function (num) {
            $('#timer').html(`Waiting for ${num} more player(s)...`);
        });
        
        socket.on('countdown', function (count) {
            $('#timer').html(`Time until race starts: ${count}`);
        });
        
        socket.on('end countdown', function (count) {
            $('#timer').html(`${count} seconds left.`);
        });
        
        $('#roomToJoin').bind('input', function () {
            if (/^[0-9A-Za-z_]+$/.test($('#roomToJoin').val())) {
                $('#customRoomOptions').show();
                $('#timer').html('');
            } else {
                if ($('#roomToJoin').val())
                    $('#timer').html('Not a valid server name.');
                else
                    $('#timer').html('');
                $('#customRoomOptions').hide();
            }
        });
        
        $("input[name='changeOrJoin']").change(function () {
            if ($(this).val() == 'create') {
                $('#createRoomOptions').show();
            }
            else if ($(this).val() == 'join') {
                $('#createRoomOptions').hide();
            }
        });
        
        $('#userinfo').submit(function(e) {
            e.preventDefault();
            let r = $('#roomToJoin').val();
            if (/^[0-9A-Za-z_]+$/.test($('#roomToJoin').val())) {
                player.roomid = $('#roomToJoin').val();
            } else {
                player.roomid = undefined;
            }
            player.wish = $("input[name='changeOrJoin']:checked").val();
            let m = $('#minPlayers').val();
            if (m) player.minPlayers = m;
            let v = $('#username').val();
            if (v) player.name = v;
            $('#timer').html('Updated!');
        });
    });
});
</script>
</body>
</html>
